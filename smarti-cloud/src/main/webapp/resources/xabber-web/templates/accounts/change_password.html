<div class="modal-content-wrap">
    <div class="modal-header">
        <span>改密码</span>
    </div>
    <div class="modal-content">
        <div class="row login-form-field">
            <div class="input-field">
                <input id="jid" type="text" name="jid" readonly>
                <label for="jid">用户名</label>
                <span class="errors fixed"></span>
            </div>
            <div class="input-field">
                <input id="password" type="password" name="password">
                <label for="password">密码</label>
                <span class="errors fixed"></span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn-flat btn-main btn-change">确认</button>
        <button class="btn-flat btn-main btn-dark btn-cancel">取消</button>
    </div>
</div>
