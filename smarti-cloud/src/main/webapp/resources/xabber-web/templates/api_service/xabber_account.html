<div class="xabber-account-content-wrap">
    <div class="account-info-wrap">
        <div class="circle-avatar noselect">
            <img>
        </div>
        <div class="text-info-wrap">
            <div class="name-wrap">
                <div class="name text-color-red-700 one-line"></div>
            </div>
            <div class="last-sync-info"></div>
        </div>
    </div>
    <div class="sync-wrap">
        <div class="btn-sync">
            <div class="preloader-wrapper preloader-20px active">
                <div class="spinner-layer">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons-wrap">
        <button class="btn-flat btn-main btn-login">登入</button>
        <div class="chat-tool btn-more dropdown-button" data-activates="account-action-more">
            <i class="mdi mdi-20px mdi-dots-vertical"></i>
        </div>
        <ul id="account-action-more" class="xabber-account-menu dropdown-content noselect">
            <li class="btn-sync btn-sync-settings">
                <span class="one-line">同步</span>
            </li>
            <li class="btn-set-password">
                <span class="one-line">设置密码</span>
            </li>
            <li class="btn-logout">
                <span class="one-line">退出</span>
            </li>
        </ul>
    </div>
</div>
