<div class="token-wrap" data-token-uid="{{token_uid}}">
    <div class="description one-line">{{description}}</div>
    <div class="token-uid">{{token_uid}}</div>
    <div class="last-auth">Last authentication at {{last_auth}}</div>
    <div class="ip-address">IP: {{ip}}</div>
    <div class="expire">Until {{expire}}</div>
    <button class="btn-revoke-token btn-flat btn-main btn-dark ground-color-100 hover-ground-color-300">Revoke</button>
</div>
